<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navbar"> 
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <button class="loginBtn">Login</button>
        </nav>
    </header>

    <div class="container">
        <span class="iconClose"><ion-icon name="close"></ion-icon></span>

        <div class="formBox login">
            <h2>Login</h2>
            <form action="#">
                <div class="textbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>  
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
                </div>
            </form    
        </div>


        <div class="formBox register">
            <h2>Registration</h2>
            <form action="#">
                <div class="textbox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>User</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                

                <div class="remember-forgot">
                    <label><input type="checkbox">Concordo com todos os termos & condições.</label>
                      
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Ja tem uma conta? <a class="login-link" href="#">Login</a></p>
                </div>
            </form    
        </div>
    </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Site</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navbar"> 
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
            <button class="loginBtn">Entrar</button>
        </nav>
    </header>

    <div class="container">
        <span class="iconClose"><ion-icon name="close"></ion-icon></span>

        <div class="formBox login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="textbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                

                <div class="remember-forgot">
                    <label><input type="checkbox">Relembre de mim</label>
                    <a href="#">Esqueceu a senha?</a>  
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não tem uma conta? <a class="register-link" href="#">Registre-se</a></p>
                </div>
            </form    
        </div>


        <div class="formBox register">
            <h2>Registrar</h2>
            <form action="#">
                <div class="textbox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="textbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                

                <div class="remember-forgot">
                    <label><input type="checkbox">Concordo com todos os termos & condições.</label>
                      
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Ja tem uma conta? <a class="login-link" href="#">Entrar</a></p>
                </div>
            </form    
        </div>
    </div>
    <!-- Desenvolvido por Victor Bitar -->
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
